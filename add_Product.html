<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=], initial-scale=1.0">
        <link rel="stylesheet" href="CSS/Style.css">
        <title>Registration</title>
<script defer src="JS/Valid.js"></script>
    </head>

    <body>
        
<div class="container">
            <div class="header">
                <h2>New registration form</h2>
            </div>
<form action="" class="form" id="form">
    <div class="form-control ">
        <lable>Product name </lable>
        <input type="text" placeholder="product" id="productName">
        <small>Plase fill product name </small>
    </div>

    <div class="form-control">
        <lable>Product number </lable>
        <input type="text" placeholder="aaa0000000" id="productNumber" >
        <input type="text" placeholder="aaa0000000" id="productN">
        <small>Plase fill product number </small>
    </div>

    <div class="form-control">
        <label for="cuntry">
            Choose cuntry
        </label>

        <select name="cuntry" id="cuntry">
            <option value="syria">syria</option>
            <option value="Lebnon">Lebnon</option>
            <option value="Egyebt">Egyebt</option>
            <option value="Other">Other</option>
          </select>
    </div>

    <div class="form-control">
        <lable>Product type </lable>
        <input type="text" placeholder="car" id="productType">
        <small>Plase fill just number and character </small>
    </div>

    <div class="form-control">
        <lable>manufacturing year</lable>
        <input type="text" placeholder="1994" id="manufacturingYear">
        <small>Plase fill just four number </small>
    </div>

    <div class="form-control">
        <lable>Product price </lable>
        <input type="number" min="1" max="10000" placeholder="1300" id="priceProduct">
        <small>Plase fill between 0 and 10000 </small>
    </div>
    <button>Submit</button>
  </form>
</div>
    </body>
</html>
